version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Create venv and install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run unit tests
          command: |
            . venv/bin/activate
            pytest -q

workflows:
  version: 2
  test_workflow:
    jobs:
      - test